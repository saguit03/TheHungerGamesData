<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Personajes en Otros Libros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='characters.css') }}">

</head>
<body>
    <h1>Personajes que aparecen en UN libro</h1>

    <form method="POST">
        <label for="title">Selecciona un libro:</label>
        <select name="title" id="title" required>
            <option value="">--Seleccionar--</option>
            {% for book in books %}
                <option value="{{ book.title }}" {% if selected_title == book.title %}selected{% endif %}>{{ book.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Buscar</button>
    </form>

    {% if characters %}
        <h2>Resultados para: "{{ selected_title }}"</h2>
        <ul>
            {% for c in characters %}
                <li><strong>{{ c.name }}</strong></li>
            {% endfor %}
        </ul>
    {% elif selected_title %}
        <p>No se encontraron personajes en otros libros.</p>
    {% endif %}

    <p><a href="/">Volver al men√∫</a></p>
</body>
</html>
